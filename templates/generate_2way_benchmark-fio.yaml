benchmark_comparison_generator:
  defaults:
    round: 6
    round_pct: 2
    use_abbr: yes
    fillna: "NaN"
  kpi_defaults:
    higher_is_better: yes
    max_pctdev_threshold: 0.10
    confidence_threshold: 0.95
    negligible_threshold: 0.05
    regression_threshold: 0.10
  keys:
    - name: RW
    - name: BS
    - name: IOdepth
    - name: Numjobs
  kpis:
    - name: IOPS
      round: 1
    - name: LAT
      unit: ms
      from: LAT(ms)
      higher_is_better: no
      round: 3
    - name: CLAT
      unit: ms
      from: CLAT(ms)
      higher_is_better: no
      round: 3
